name: build-deals

on:
  schedule:
    - cron: "0 13 * * *"   # 매일 UTC 13:00 = 미국 동부시간 오전 8시
  workflow_dispatch:         # 수동 실행 가능

jobs:
  run:
    runs-on: ubuntu-latest
    permissions:
      contents: write
    steps:
      - name: Checkout repository
        uses: actions/checkout@v4
      
      - name: Setup pnpm
        uses: pnpm/action-setup@v4
        with:
          version: 8
      
      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'
          cache: 'pnpm'
      
      - name: Install dependencies
        run: pnpm install
      
      - name: Install Playwright browsers
        run: pnpm exec playwright install chromium --with-deps
      
      - name: Discover sale pages
        run: pnpm tsx scripts/discover.ts www.nike.com
      
      - name: Extract product deals (with browser automation)
        run: pnpm tsx scripts/fetch-with-browser.ts 50
      
      - name: Commit and push changes
        uses: stefanzweifel/git-auto-commit-action@v5
        with:
          commit_message: "chore: update product_deals.json"
          file_pattern: "data/sale_pages.json public/product_deals.json"
